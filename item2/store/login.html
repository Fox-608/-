<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>登录</title>
		<style type="text/css">
			.container
			{
				background-image: url(img/login.jpg);
			}
		</style>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
		<script type="text/javascript" src="bootstrap-3.4.1-dist/js/bootstrap.min.js"></script>
		<link rel="stylesheet" type="text/css" href="bootstrap-3.4.1-dist/css/bootstrap.min.css"/>
		
	</head>
	<body>
		<div class="container">
			<div class="row clearfix">
				<div class="col-md-12 column">
					<form class="form-horizontal" role="form">
						<div class="form-group">
							 <label for="inputEmail3" class="col-sm-2 control-label">账号</label>
							<div class="col-sm-10 zhanghu">
								<input type="text" class="form-control" id="inputEmail" />
							</div>
						</div>
						<div class="form-group">
							 <label for="inputPassword3" class="col-sm-2 control-label mima">密码</label>
							<div class="col-sm-10">
								<input type="password" class="form-control" id="inputPassword" />
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<div class="checkbox">
									 <label><input type="checkbox"/>记住密码</label>
								</div>
								<div class="btn pull-right">
								 <button type="submit" class="btn btn-default" formtarget="_self">登录</button>	
								</div>
							</div>
						</div> 
						
					</form>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			$(".btn-default").click(function()
			{
				var admin = document.getElementById("inputEmail").value;
				var pwd = document.getElementById("inputPassword").value;
				
				if(admin == "admin" && pwd == "123456"){
					window.location.href = "index.html";
					return false;
				}else{
					alert("账户名或密码错误");
					window.location = "login.html";
				}
			});
		</script>
	</body>
</html>
